<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Name</th>
      <th scope="col">Price(USD)</th>
      <th scope="col">Market Cap</th>
      <th scope="col">Price Change/hour</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts.coins.slice(0,20)">
      <th >{{post.rank}}</th>
      <td>{{post.name}}</td>
      <td>{{post.price}}</td>
      <td>{{post.marketCap}}</td>
      <td>{{post.priceChange1h}}</td>
    </tr>
  </tbody>
</table>
